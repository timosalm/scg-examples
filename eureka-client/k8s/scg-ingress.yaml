apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: demo-eureka
  annotations:
    kubernetes.io/ingress.class: contour
spec:
  rules:
    - host: demo-eureka.apps-contour.awstmc.sschmidt.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80